<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section class="main">
        <!-- Time and Date Widget -->
        <div class="time-widget">
            <span id="day">{{ day }}</span> | <span id="date">{{ date }}</span> | <span id="time">{{ time }}</span>
        </div>

        <div class="image-container">
            <div class="image">
                <img src="https://example.com/your-gif.gif" alt="image">
            </div>
            <h1>J A R V I S</h1>
            <p>Iâ€™m your virtual assistant, JARVIS. How may I help you?</p>
        </div>

        <!-- Command Input -->
        <div class="input">
            <input type="text" id="commandInput" class="text-command" placeholder="Type your command..." />
            <button class="send" id="sendButton">Send</button>
        </div>

        <!-- Voice Input -->
        <button class="talk" id="voiceButton"><i class="fas fa-microphone-alt"></i></button>

        <!-- Volume and Mute Buttons -->
        <button class="volume" id="volumeButton">ðŸ”‰ Volume</button>
        <button class="mute" id="muteButton">ðŸ”‡ Mute</button>
        
        <!-- Background Music -->
        <audio id="background-music" loop autoplay>
            <source src="{{ url_for('static', filename='music/background-music.mp3') }}" type="audio/mp3">
        </audio>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
