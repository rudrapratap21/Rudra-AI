<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis 2.0 (Created by Rudra Pratap)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="orb-container">
  <img src="https://i.gifer.com/ApiG.gif" alt="Orb GIF" class="orb-gif" />
</div>

  <div class="container">
    <h1 class="jarvis-title">Jarvis 2.0</h1>
    <div class="arc-reactor" id="reactor"></div>
    <div id="dateTimeDisplay"></div>
    <button onclick="startListening()">🎤 Start Listening</button>
    <button id="stopButton" style="display: none;">⏹ Stop</button>
    <button id="stopListenButton" style="display: none;">🛑 Stop Listening</button>
    <p id="output">Say something like “Who is Elon Musk?” or “3 plus 3”</p>
    <footer><span id="creator">Created by <strong>Rudra Pratap</strong></span></footer>
  </div>

  <!-- Chat UI -->
  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Type your command..." />
  </div>

  <button id="toggle-chat">💬 Toggle Chat</button>
  <button id="deactivate-jarvis">🛑 Deactivate Jarvis</button>

  <script src="script.js"></script>
</body>
</html>
